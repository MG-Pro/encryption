<div>
  <app-method-view
      keyType="string"
      [title]="title"
      [encryptSource]="encryptSource"
      [decryptSource]="decryptSource"
      [encryptString]="encryptString"
      [decryptString]="decryptString"
      (encrypt)="onEncrypt($event)"
      (decrypt)="onDecrypt($event)"
      (encryptClean)="onEncryptClean()"
      (decryptClean)="onDecryptClean()"
  ></app-method-view>
</div>
